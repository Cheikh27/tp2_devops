<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Simple et Intéressante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 2em;
        }
        .content {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        form {
            margin-top: 2em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.7em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page web</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>À propos de moi</h2>
            <p>Bonjour ! Je suis passionné par la technologie et j'aime créer des sites web. Voici une petite présentation de moi.</p>
            <img src="https://via.placeholder.com/600x400" alt="Image de présentation">
            <h2>Contactez-moi</h2>
            <form action="#" method="post">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Ma Page Web. Tous droits réservés.</p>
    </footer>
</body>
</html>
